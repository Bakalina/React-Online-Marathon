<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    Implement the longestLogin(loginList) function,
     which takes an array of user logins loginList  and returns the longest login.
      If the logins of the same length are the longest in the array,
       the login element with the largest index is returned. Tip: You can use the reduce() method to solve the task.
    Function examples:
    longestLogin(["serg22", "tester_2", "Prokopenko", "guest"]);   //  Prokopenko
    longestLogin(["user1", "user2", "333", "user4", "aa"]);   //  user4-->
</head>
<body>


<script>
    function longestLogin(loginList) {
        let login = loginList.reduce(function(longest, currentLogin, index) {
            return  currentLogin.length >= longest.length ? currentLogin : longest;
        }, '');
        return login;
    }

    console.log(longestLogin(["maxxx", "NewUser", "admin111" , "Administrator"]));
</script>

</body>
</html>
