    <!--   Implement the getMin(arr) function,
     which takes an array of numbers arr and returns the smallest number of the array.
      To solve the problem, you must use one of the methods to specify the context of this.
       It is forbidden to use any cycles.-->
</head>
<body>


<script>


    function getMin(arr) {
        return Math.min.apply(Math, arr);
    }

    console.log(getMin([12, -10, 32, 0.5, -77, 0, -44]));
</script>
