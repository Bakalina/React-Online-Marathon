<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  Implement the take() function that converts a sequence of iterated values into a sequence of length n.

    Example usage:

    const arr = ['a', 'b', 'c', 'd'];
    for (const x of take(2, arr)) {
    console.log(x);
    }
    // Output:
    // a
    // b-->
</head>
<body>
<script>
    function* take(n, iterable) {
        for (let i of iterable.splice(0, n)) {
            yield i;
        }
    }


    const arr = ['a', 'b', 'c', 'd'];
    for (const x of take(2, arr)) {
        console.log(x);
    }
</script>
</body>
</html>
