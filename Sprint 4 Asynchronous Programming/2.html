<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  Write an add(x, y) function that takes two arguments x and y.
     The function should return a Promise that resolves with the sum of the
      two arguments if they are Numbers, or rejects with the message "Error!" otherwise.-->
</head>
<body>
<script>
    function add(x, y) {
        return new Promise(function (resolve, reject) {
            if (typeof x === "number" && typeof y === "number" ) {
                resolve(x + y);
            } else {
                reject('Error!');
            }
        });
    }


    add(2,'a').catch(err => console.log(err));

    add(2, 2).then(res => console.log(res));
</script>
</body>
</html>
