<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    Implement the getPromise(delay, message) function,
     which takes an integer number delay  (between 0 and 2000) and string message and returns
      a Promise that waits for specified amount of time (using delay argument) and resolves with the message.-->
</head>
<body>
<script>
    function getPromise(delay, message) {
        return new Promise(resolve => {
            if (delay > 0 && delay <= 2000 && typeof message === 'string') {
                setTimeout(() => resolve(message), delay);
            }
        });
    }


    getPromise(1500, 'Hello').then(function (data) {
        console.log(data);
    });

</script>
</body>
</html>
