<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--   The user enters as arguments the number of seconds, minutes, hours, days, weeks, months, years.
    Output how many seconds are in all this.
    All parameters are optional. Consider 30 days in a month

    Example:

    howMuchSec(12, 3); //192

    howMuchSec(1, 33, 22); //81181

    howMuchSec(); //0-->
</head>
<body>


<script>


    const howMuchSec = (seconds=0, minutes=0, hours=0, days=0, week=0) => {
        let sec = [];
        sec.push(
            seconds,
            minutes * 60,
            hours * 60 * 60,
            days * 24 * 60 * 60,
            week * 7 * 24 * 60 * 60);
        return  sec.reduce((sum, current) => sum + current, 0);
    };

    console.log(howMuchSec(12, 3, 3, 3));
</script>

</body>
</html>
